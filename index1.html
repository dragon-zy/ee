<html>
	<head>

		<title></title>

			*{

			.box{

			}

//			this.style.display = 'none';
//			this.innerHTML = ev.targetTouches.length;
			this.innerHTML = ev.touches.length;
			console.log(ev)
			console.log(ev.changedTouches[0].clientX)
		});
